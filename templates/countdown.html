<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>倒计时</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script> -->
</head>
<body>
<input type="date" id="count_date">
<button id="count">
    倒计时
</button>
<script>
    function str2Date(datestr) {
        if (datestr) {
            return Date.parse(datestr.replace(/-/g, '/'));
        }
        return datestr
    }

    function getTime() {
        var today = new Date();
        millsec = today.getTime();
        console.log(millsec);
        count_date = document.getElementById("count_date").value;
        delta_day = parseInt((str2Date(count_date) - millsec) / 1000 / 3600 / 24 + 1);
        console.log(delta_day);
    }

    document.getElementById("count").onclick = getTime;
</script>
</body>
</html>
